<DOCTYPE html>
<html>
<head>
    <title>Nested List tags </title>
</head>
<body>
    
    Nested Ordered List
    <ol type= "1">
        <li>HTML</li>
          <ol type= "a">
            <li>HTML5</li>
              <ol type="i">
            	<li>HTML5</li>
           </ol>

        </ol>
        <li>CSS</li>
        <li>javaScript</li>
    </ol>

    Nested Unorder List
    <ul type"">
    	<li>HTML</li>
    	   <ul>
    	   	<li>HTML5</li>
    	       <ul>
    	       	   <li>HTML5</li>
    	       	</ul>
    	</ul>
    	<li>CSS</li>
    	<li>javascript></li>
    </ul>

</body>
</html>
